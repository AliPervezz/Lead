<!-- service-users.html and non-service-users.html should follow similar structure but add this JS + Modal CSS for alerts -->
<!-- Add this inside the <style> of both pages -->
<style>
  .modal-alert {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #007b5e;
    color: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    font-size: 18px;
    z-index: 9999;
    animation: popUp 0.6s ease;
    text-align: center;
    max-width: 90%;
  }

  @keyframes popUp {
    from { transform: scale(0.8) translate(-50%, -50%); opacity: 0; }
    to { transform: scale(1) translate(-50%, -50%); opacity: 1; }
  }
</style>

<!-- Add this JS function inside <script> tag of both pages -->
<script>
  function showCustomAlert(message, redirectURL = null) {
    const modal = document.createElement('div');
    modal.className = 'modal-alert';
    modal.textContent = message;
    document.body.appendChild(modal);

    setTimeout(() => {
      modal.remove();
      if (redirectURL) window.location.href = redirectURL;
    }, 2500);
  }
</script>
