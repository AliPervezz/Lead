<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Card Registered</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eafff0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      animation: fadeIn 1.2s ease;
    }
    .popup {
      background: #1b8a5d;
      color: white;
      padding: 40px 50px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: scaleIn 0.7s ease;
      max-width: 90%;
    }
    .popup h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }
    .popup p {
      font-size: 18px;
      line-height: 1.5;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h1>üéÅ Gift Card Registration Complete!</h1>
    <p>You have registered in our <strong>Lucky Customer Gift Card</strong>.<br>
    If you win the gift card, we will message you shortly. Thank you!</p>
  </div>
</body>
</html>
